# Definitions


- *unify*: bring into oneness
- *transmute*: convert ideas to actions and actions to ideas.
- *flow*: a state in which the individual is fully immersed in a feeling of energized focus, full involvement, and enjoyment. 
- *eudaimonia*: flourishing by virtue of virtuous activity

---
# Statements

1.  **Commitment**:  I commit to flowing in, and expanding, our individual and collective eudaimonia.

--

2. **Genius Statement**: I unify and transmute energies to flow in, and expand, our individual and collective eudaimonia. 

--
3. **Mission**: Explain, augment, and engineer intelligences via unifying the studies of natural and artificial intelligences to transmute insights into actions.

--

4. **Purpose**: To catalyze our collective capability to flow in, and expand, our individual and collective eudaimonia. 

---
# What we do 

1. Theory: the actual limits
2. Behavior: the realized limits
3. Mechanisms: how nature does it 
4. Implementations: how we build it
5. Philosophy: why we care

# Jovo role / anti-role

**Role**: I create an environment (including myself) to support your development and maturation as a student, researcher, and human being by providing guidance and resources.


**anti-role**: boss. 


---
# Jovo 

### roles 

- *Coach*: provides encouragement & facilitates self-empowerment
- *Challenger*: provokes you to take action 
- *Creator*: claims personal power to manifest desired outcome


--
### anti-roles

- *Victim*: is at the effect of others 
- *Villain*: blames others 
- *Hero*: seeks temporary relief

## [Proposed meeting structure](https://www.dropbox.com/s/ce5gnu74z3e45ti/CLG-Conscious%20Meeting%20Agenda.pdf?dl=1)
