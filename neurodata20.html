## 2020 Personnel


Goal: 
- 3 postdocs, ~12 PhD, 1 MSE = .r[17] 
- increase gender/race/LGBTQ+/ability/etc diversity

Actual
- 1 postdoc, 2 staff, 10 PhD, 6 MSE, 2 ugrad, 1 rotation = .r[22]
- somewhat increased diversity

Summary
- did not recruit as many PhD students as we wanted 
- did more than make up for it with MSE students

Plan
- convert MSE students to PhD students
- up our D&I recruitment strategy

## 2021 Some thoughts

1. connectomes: continue to determine and teach the best ways to learn about brains using connectomes+attributes (+behavior+physiology+morphology+gene expression+....)
2. from 'lifelong learning' &rarr; `AI4BI`: continue to think deeply and publish about what BI can do that modern AI (specifically Deep Learning) cannot, which includes:
      - lifelong learning
      - causal inference/structure learning
3. do so in fashion that aligns with our values of open/democratic science (ie, D&I)
4. update processes to facilitate more effectively achieving these goals

### 2021 Personnel Process

jovo:<br>
- speak at 1 HBCU / month (thanks @tommy)
- start [MIT MITES](https://oeop.mit.edu/programs/mites) like program here on AI4BI called BRIDGE 
- reached out to all the diversity student groups at JHU
- started 'Learning Salon' 1 credit class in spring
- I reached out to CS, AMS, biostats, ECE, PBS, & CogSci to request access to diversity candidates interested in data science

### 2021 Personnel Process

- want to help with BRIDGE?
- want to help review PhD applicants?
- want to volunteer to advertise open PhD positions in the fall in various places that target diveristy pools (eg, BlackinNeuro, QueerinAI, etc.)?
- please consider enrolling in [JHU safe zone training](https://studentaffairs.jhu.edu/lgbtq/education/safe-zone/) and list yourself as an [ally](https://studentaffairs.jhu.edu/lgbtq/education/safe-zone/ally-directory/). think about joining a lab as a minority or LGBTQ+, and the possibility of entering into a lab in which .ye[everyone] has gone through some degree of diversity training.  
- think about how to make new applicants all feel welcome at our lab for virtual visits 
- co-organize some workshops on AI4BI
- consider lab policy: each 3rd+ PhD student "must" mentor a URM/minority/disability ugrad for X duration (eg, a summer, a year, until graduation)

## 2021 Radically open science 

1. radically open lab meetings 
  - post link to twitter for thursday content meetings
2. radically open internal peer review
  - when you believe your paper is ready for submission, you post to [osf.io/preprints](https://osf.io/preprints/), and we/others provide feedback using [hypothesis](https://web.hypothes.is/)
3. radically open jovo review/feedback
      - i no longer accept article referee requests, rather, I set up a time online for which anybody can reserve me, and I specifically advertise to marginalized communities



---

### 2021 Paper process updates

1. for all papers currently pre-prints but not currently submitted anywhere ([link](https://docs.google.com/spreadsheets/d/13Ne2ah_vyo6aj2A8SfxL64zMjL-YYuW1Ir6DdnLkSno/edit?usp=sharing)), resubmit them NLT Q1 of 2021
1. post it to [osf.io/preprints](https://osf.io/preprints/) when you believe it is ready, feedback can be provided publicly or privately
1. schedule meeting with me that week for 1 hr to review paper
3. [new slide format](https://files.slack.com/files-pri/T0ATB8R52-F01G7HTG4GN/screen_shot_2020-12-08_at_9.48.08_am.png) to remind us of the appropriate meta-data
2. upon receiving .ye[journal] feedback on a paper, 1st author has 1 quarter to revise and resubmit, there or elsewhere, assuming he/she/they are still lab members, if not, that responsibility falls to the 2nd listed author
4. more actively engage cep and  students for more efficient collaborative work
