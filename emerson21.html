### Data Science Definition <br>(according to wikipedia)

Data science is an interdisciplinary field that uses scientific methods, processes, algorithms and systems to extract knowledge and insights from noisy, structured and unstructured data, and apply knowledge and actionable insights from data across a broad range of application domains.


---
### How do we do data science


- Find a dataset with a billion rows (records)
- Each has a small amount of information per record 
- Build huge ML systems to process the data 
- Spend 10M+ on computing to train 
- Burn a ton of fossil fuels 
- Get racist chatbots, etc.  

--

Key developments in last decade: bigger datasets and computers


---
### Biomedical Data Science Definition <br>(according to wikipedia)

---
### How do we do biomedical data science


- Find a dataset with a 10-100 rows (records)
- Each has a huge amount of information per record 
- Build a database 
- Humans manually curate/search/etc.

--

Key developments in last decade: biomedical data goes digital

### Biomedical data science vs. <br>data science 

| investment in | DS | BDS|  
| --- | --- | --- | 
| # samples/rows/records | ~1B | ~100 | 
| # features | ~100 | ~1B |
| # people | ~3M | 10K? |
| # papers on google scholar | ~1,000K | ~100K

| # dollars invested / yr | 10B+  | < 1B |
| # MSE programs | 100+ | < 10 |


Note: it is harder, and we invest less in it.

---
### Why is biomedical data science harder?

1. volume: billions of features, hundreds of samples
2. variety: data are multifarious, including structured and unstructured data, text, images, etc.
3. velocity: data can streaming (e.g., ER)
4. veracity: data are noisy (sensors are broken, crappy, etc.)
5. variability: comes from different sources and always changing in various ways

These are the .ye[5 V's] of big data

---
### What can we do?

1. Formal framework for biomedical data science
2. Theory to guide experimental & algorithmic design 
3. Algorithms with provable guarantees and empirical success
4. New experiments driven by application of algorithms to data 


---
### Formal Classical ML Framework 

- Assumptions:
  - all data sourced from same distribution 
  - that distribution is fixed 
- Theorems:
  - All we need is more data, and we will eventually do 'perfect'
- Implications:
  - Just keep getting more data and building bigger systems
- Failure mode:
  - Assumptions are a poor characterization of real world data 

---
### Updated JoVo Framework 

- Assumptions:
  - data are sourced from multiple distributions 
  - those distributions are dynamic
- Theorems:
  - More data is .ye[inadequate]
- Implications:
  - Need to be smarter about which data to collect
- Failure mode:
  - Need people thinking about better data and incorporating more domain knowledge

### What "system tools" are required?

1. Manage: create, read, edit, delete (crud)
2. Visualize: charts, tables, infographics, sculptures 
3. Wrangle: outliers, imputation, deconvolution
3. Summarize: point estimation,  quantization, object  localization
4. Generalize: hypothesis test, model, simulate, 
5. Predict: classify, regress, forecast
5. Control: reinforcement learning, experimental design


---
### Manage 

Data management systems enable users to create, read, edit, and delete "records".

- little data: store on local hard drive in file system 
- big data:  too large to store on local hard drive (eg, Dropbox), and/or  too complex to keep track of everything (eg, Google Photos)


Tools include various kinds of databases: 
- relational database 
- NoSQL database - stores JSON files lacking schema
- Spatial database - stores 2D+ images for fast access

### Wrangle 

Data wrangling (as defined by me) consists of any operation one applies to the data that maintains its representation, such as outlier detection, missing value imputation, and deconvolution


- little data: matlab/python/R scripts 
- big data: distributed pipelines 

Scientific workflow management tools include:

- Galaxy
- NiPype
- Luigi

<img src="images/ndreg.png"  style="width: 100%;"/>

- Large deformation diffeomorphic metric mapping (LDDMM)
- Fully automatic (no landmarks)
- Modalities: iDisco, CLARITY, MRI, histology, etc.,
- Species: human, rat, mouse, zebrafish...

.footnote[https://neurodata.io/ndreg/]

### Summarize 

Data summaries include point estimates, confidence intervals, clusters, principle components analysis, etc. There are two qualitatively different kinds of summaries:
   1. "maintain representation", eg, mean
   2. map into new representation, eg, image --> graph or  name 

Examples: 
  1. the average height of the sample was 8'
  2. the tree is in the upper left quadrant

### Generalize 

The goal of data collection is often not merely to characterize the sample, but rather, infer properties of a "population". Requires assumptions about 

- sample data 
- measurement bias and variance
- estimators

Generalization tools include:
- hypothesis testing
- modeling 
- simulation

Example: the average African-American female is 8' tall (under Gaussian model of heights)

### Predict

Prediction can be thought of as a special case of generalization, and is often associated with "machine learning".  Three general kinds of prediction:

- classify: X is of type A
- regress: given X, Y is expected to be 6
- forecase: X is expected to be 6 tomorrow

Example tools:
- sklearn
- tensorflow

<img src="images/rerf_perf.png"  style="width: 100%;"/>

- generalization of random forests 
- significantly improve over best machine learning algs on >100 benchmark problems


.footnote[https://neurodata.io/rerf/]




---
### Control 

Data control is about choosing which measurements to make, and includes:

- classical control theory: dynamic modeling, kalman, etc.
- reinforcement learning: training actors with trials 
- design of experiments: case-control study, randomized control trial, active learning, etc.


Example tools:

- Google's Dopamine 
- OpenAI Gym
